<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahmoud S.News - كأس العالم للأندية 2025</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #000000, #007A3D, #FFFFFF, #FF0000);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      background-color: rgba(255, 255, 255, 0.1);
      text-align: center;
      padding: 0.5rem;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    .news-container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
    }
    .news-item {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
    }
    .news-item h2 {
      margin-top: 0;
      color: #ffffff;
    }
    .news-item p {
      color: #f1f1f1;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header><h1>Mahmoud S.News - كأس العالم للأندية 2025</h1></header>
  <nav>
    <a href="#news">الرئيسية</a>
    <a href="groups.html">المجموعات</a>
    <a href="#contact">تواصل معنا</a>
  </nav>

  <div id="news-container" class="news-container">
    <!-- سيتم ملء الأخبار تلقائياً -->
  </div>

  <footer>
    &copy; 2025 Mahmoud S.News - جميع الحقوق محفوظة
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const newsContainer = document.getElementById("news-container");
      const sampleNews = [
        { title: "📢 انطلاق كأس العالم للأندية 2025", content: "النسخة الأولى بالنظام الجديد انطلقت بمشاركة 32 فريقاً." },
        { title: "🔥 ميسي يظهر مع إنتر ميامي", content: "أول مشاركة لميسي في البطولة مع فريق أمريكي." },
        { title: "🎯 ترتيب الفرق بعد الجولة الأولى", content: "ريال مدريد يتصدر مجموعته، والأهلي المصري يتعادل بصعوبة." },
        { title: "📆 جدول مباريات اليوم", content: "باريس × فلامنغو - بايرن × الوداد - إنتر ميامي × الأهلي." },
        { title: "📺 القنوات الناقلة", content: "FIFA+ وعدد من القنوات العربية تنقل البطولة مجاناً." }
      ];
      sampleNews.forEach(n => {
        const div = document.createElement("div");
        div.className = "news-item";
        div.innerHTML = `<h2>${n.title}</h2><p>${n.content}</p>`;
        newsContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
